<!-- Modal Structure -->
<div id="modalEditar" class="modal">
    <div class="modal-title white-text orange darken-4" *ngIf="editAluno">
        {{ editAluno.nome }}
    </div>
    <div class="card-panel">
        <div class="modal-content" *ngIf="editAluno">
            <div class="row">
                <form action="" class="col s12">
                    <div class="row">
                        <div class="input-field col s12 l6">
                            <i class="material-icons prefix">person</i>
                            <input placeholder="Nome Completo" type="text" id="nome" class="validate" [value]="editAluno.nome">
                            <label class="active" for="nome">Nome</label>
                        </div>
                        <div class="input-field col s12 l6">
                            <i class="material-icons prefix">code</i>
                            <input placeholder="Matrícula" type="text" id="matricula" class="validate" [value]="editAluno.matricula">
                            <label class="active" for="matricula">Matrícula</label>
                        </div>
                        <div class="input-field col s12 l6">
                            <i class="material-icons prefix">library_books</i>
                            <input placeholder="Curso" type="text" id="curso" class="validate" [value]="editAluno.curso">
                            <label class="active" for="curso">Curso</label>
                        </div>
                        <div class="input-field col s12 l6">
                            <i class="fa fa-sign-in prefix"></i>
                            <input placeholder="Entradas Restantes" type="number" min="0" max="3" id="entradas" class="validate" [value]="editAluno.entradas">
                            <label class="active" for="entradas">Entradas Restantes</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-red btn red darken-4 left">Cancelar</a>
            <a class="modal-action modal-close waves-effect waves-green btn blue darken-1 right">Atualizar</a>
        </div>
    </div>
</div>
